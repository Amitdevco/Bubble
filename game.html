<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="top">
                <div class="target">
                    <h3>Target</h3>
                    <h2 class="targetNumber"></h2>
                </div>
                <div class="timer">
                    <h3>Timer</h3>
                    <h2 class="timerNumber">0</h2>
                </div>
                <div class="score">
                    <h3>Score</h3>
                    <h2 class="scoreNumber">0</h2>
                </div>
            </div>
            <div class="box">
              
            </div>
        </div>
    </main>
    <div class="msg">
        <h1>Game Over</h1>
        <h2 class="showScore"></h2>
        <button class="playAgain">Play Again</button>
    </div>
    <div class="startmenu">
        <span>@Amit</span>
        <button onclick="start()">Start</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
